<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 200px;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }

        .mensaje {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>

</head>
<body>

    <div class="login-box">
        <h2>Formulario de Login</h2>

        <form onsubmit="mostrarBienvenida(event)">
            <input type="text" id="usuario" placeholder="Usuario" required><br><br>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            <br>
            <input type="checkbox" onclick="togglePassword()"> Mostrar contraseÃ±a
            <br><br>
            <button type="submit">Ingresar</button>
        </form>

        <p class="mensaje" id="mensajeLogin"></p>

        <br>
        <a href="index.html">Volver al Inicio</a>
    </div>

    <script>
        function togglePassword() {
            const pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }

        function mostrarBienvenida(event) {
            event.preventDefault();
            const usuario = document.getElementById("usuario").value;
            document.getElementById("mensajeLogin").innerText =
                "Bienvenido, " + usuario + " ðŸ‘‹";
        }
    </script>

</body>
</html>
