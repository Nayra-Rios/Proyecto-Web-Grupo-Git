<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div id="saludoCute">游꺚 Hola! Bienvenida 游눘</div>

    <div class="login-box">
        <h2>Formulario de Login</h2>

        <form onsubmit="mostrarBienvenida(event)">
            <input type="text" id="usuario" placeholder="Usuario" required oninput="validarFormulario()">
            <br><br>

            <input type="password" id="password" placeholder="Contrase침a" required 
                   oninput="validarFormulario(); verificarSeguridad()">
            <br>

            <small id="seguridadPass"></small>
            <br>

            <input type="checkbox" onclick="togglePassword()"> Mostrar contrase침a
            <br><br>

            <button type="submit" id="btnIngresar" disabled>Ingresar</button>
        </form>

        <p class="mensaje" id="mensajeLogin"></p>

        <br>
        <a href="index.html">Volver al Inicio</a>
    </div>

    <script>

        function togglePassword() {
            const pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }

        function verificarSeguridad() {
            const password = document.getElementById("password").value;
            const indicador = document.getElementById("seguridadPass");

            if (password.length === 0) {
                indicador.innerText = "";
            } 
            else if (password.length < 4) {
                indicador.innerText = "游댮 Contrase침a d칠bil";
            } 
            else if (password.length < 8) {
                indicador.innerText = "游리 Contrase침a media";
            } 
            else {
                indicador.innerText = "游릭 Contrase침a fuerte";
            }
        }

        function mostrarBienvenida(event) {
            event.preventDefault();
            const usuario = document.getElementById("usuario").value;
            document.getElementById("mensajeLogin").innerText =
                "Bienvenido, " + usuario + " 游녦";
        }

        function validarFormulario() {
            const usuario = document.getElementById("usuario").value.trim();
            const password = document.getElementById("password").value.trim();
            const boton = document.getElementById("btnIngresar");
            
            boton.disabled = !(usuario !== "" && password !== "");
        }
    </script>

</body>
</html>
