<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div class="login-box">
        <h2>Formulario de Login</h2>

        <form onsubmit="mostrarBienvenida(event)">
            <input type="text" id="usuario" placeholder="Usuario" required oninput="validarFormulario()">
            <br><br>

            <input type="password" id="password" placeholder="Contrase√±a" required oninput="validarFormulario()">
            <br>

            <input type="checkbox" onclick="togglePassword()"> Mostrar contrase√±a
            <br><br>

            <button type="submit" id="btnIngresar" disabled>Ingresar</button>
        </form>

        <p class="mensaje" id="mensajeLogin"></p>

        <br>
        <a href="index.html">Volver al Inicio</a>
    </div>

    <script>
        // Enfocar autom√°ticamente el input usuario
        window.onload = function() {
            document.getElementById("usuario").focus();
        };

        function togglePassword() {
            const pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }

        function mostrarBienvenida(event) {
            event.preventDefault();

            const usuario = document.getElementById("usuario").value.trim();
            const password = document.getElementById("password").value.trim();
            const mensaje = document.getElementById("mensajeLogin");

            if (password.length < 6) {
                mensaje.style.color = "red";
                mensaje.innerText = "La contrase√±a debe tener al menos 6 caracteres ‚ö†Ô∏è";
                return;
            }

            mensaje.style.color = "green";
            mensaje.innerText = "Bienvenido, " + usuario + " üëã";

            // Limpiar campos despu√©s de login
            document.getElementById("usuario").value = "";
            document.getElementById("password").value = "";
            document.getElementById("btnIngresar").disabled = true;
        }

        function validarFormulario() {
            const usuario = document.getElementById("usuario").value.trim();
            const password = document.getElementById("password").value.trim();
            const boton = document.getElementById("btnIngresar");
            
            boton.disabled = !(usuario !== "" && password !== "");
        }
    </script>

</body>
</html>
