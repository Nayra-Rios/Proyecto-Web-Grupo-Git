<!-- Cambios destacados: -->
<!-- 1. Agregado atributo disabled al bot贸n inicialmente -->
<!-- 2. Se agreg贸 evento input para activar/desactivar bot贸n -->
<!-- 3. Funci贸n validarFormulario() que controla el estado -->

<form onsubmit="mostrarBienvenida(event)">
    <input type="text" id="usuario" placeholder="Usuario" required oninput="validarFormulario()"><br><br>
    <input type="password" id="password" placeholder="Contrase帽a" required oninput="validarFormulario()">
    <br>
    <input type="checkbox" onclick="togglePassword()"> Mostrar contrase帽a
    <br><br>
    <button type="submit" id="btnIngresar" disabled>Ingresar</button>
</form>

<script>
    function togglePassword() {
        const pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
    }

    function mostrarBienvenida(event) {
        event.preventDefault();
        const usuario = document.getElementById("usuario").value;
        document.getElementById("mensajeLogin").innerText =
            "Bienvenido, " + usuario + " ";
    }

    function validarFormulario() {
        const usuario = document.getElementById("usuario").value.trim();
        const password = document.getElementById("password").value.trim();
        const boton = document.getElementById("btnIngresar");
        
        if (usuario !== "" && password !== "") {
            boton.disabled = false;
        } else {
            boton.disabled = true;
        }
    }
</script>
